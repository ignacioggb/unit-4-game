<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

   
</head>
<body>
    <h1>SMASH BROS. RPG!</h1>

    <div class="container">
    <div class="row" >
    <div class="col-sm" id="selector">
    </div>
    </div>

    <div class="container" >
        <p class="titles">Your character</p>
        <div class="row" >
        <div class="col-sm" id="yourchar">
        </div>
    </div>

    <div class="container">
        <p class="titles">Enemies Available to attack</p>
        <div class="row" >
        <div class="col-sm"  id="enemies">
    </div>

    <div class="container" id="fightsec">
        <p class="titles">Fight Section</p>
        <div class="row" >
                <div class="col-sm">
                        <button type="button" class="btn btn-lg btn-primary">Attack</button>
                </div>
        
    </div>

    <div class="container" id="defender">
        <p class="titles">Defender</p>
    </div>

</div>

<script src="assets/javascript/game.js"></script>
</body>


</html>
